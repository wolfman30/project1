<html lang="en">
<head>
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <meta charset="UTF-8">
    <title>View or Update Information</title>
</head>
    <body>
    <h2> Here is your personal information </h2>
        <table>
            <tr><th>First Name</th><th>Last Name</th><th>Email</th><th>Password</th></tr>
            <tr>
               <form method='post' action='/updateInfo.do'>
                    <td><input type='text' id='first_name' name='first_name' value="emp.getFirstName()"></td>
                    <td><input type='text' id='last_name' name="last_name" value=`{{}}`></td>
                    <td><input type='email' id='email' name='email' value="emp.getEmail()"></td>
                    <td><input type='text' id='password' name='password' value="emp.getPassword()"></td>
                    <input type='submit' value='Submit Changes'>
               </form>
            </tr>
        </table>
        <br><br>
        <a href='/employeeHome.html'><button>Go Back</button></a>
