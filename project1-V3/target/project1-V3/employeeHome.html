<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Employee Home Page</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
              integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
              crossorigin="anonymous">
    </head>
    <body>
        <header class="card">
            <h1>Employee Home Page</h1>
            <nav>
                <form method="post" action="/">
                    <button type="submit" name="logoutBtn" id="logoutBtn" class="btn btn-primary btn-lg">Log Out</button>
                </form>
            </nav>
        </header>
        <main id="emp-reimbursement-main">
            <section class="container-fluid">
                <h2 id="create-request-form-header">Reimbursement Request Submission Form</h2>
                <form method="post" action="/createRequest.do" id="reimbursement-request-submission-form" class="container">
                    <div class="form-group col">
                        <label>
                            <input type="number" name="amount" id="amount" min="0" step="0.01" class="form-control form-control-lg" required>
                            <span>$ Amount $</span>
                        </label>

                        <label>
                            <textarea name="reason" id="reason" class="form-control" rows="10" cols="40" required></textarea>
                            <span id="reason-for-request">Reason for Request</span>
                        </label>

                        <button type="submit" name="submitRequestButton" class="btn btn-primary btn-lg" id="create-request-submission-btn">
                            Submit Request
                        </button>
                    </div>
                </form>
            </section>

            <section class="container-fluid">
                <h2 id="view-info-header">View Information</h2>
                <div class="form-group col">
                    <form id="viewRequestForm" method="post" action="/viewRequests.do" class="container view-info">
                        <button type="submit" name="viewRequestsSubmit" class="btn btn-primary btn-lg">View Requests</button>
                    </form>
                    <form id="viewInformation" method="post" action="/viewInformation.do" class="container view-info">
                        <button type="submit" name="viewInformation" class="btn btn-primary btn-lg">View and Update Personal Information</button>
                    </form>
                </div>
            </section>
        </main>
        <footer>

        </footer>
        <script src="javascript/employeeHome.js"></script>
    </body>
</html>
