<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resolve Request</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
</head>
<body>
    <header class="card">
        <h1> Resolve Requests</h1>
    </header>
    <form method="post" action="/approveDenyRequest.do" id="resolveForm">
        <div class="form-group row resolve-request">
            <label style="color: white">
                Deny
                <input type="radio" name="resolve" value="Deny">
            </label>
            <label style="color: white">
                Approve
                <input type="radio" name="resolve" value="Approve">
            </label>
            <label>
                <textarea name="comment" id="comment" rows="10" cols="40" class="form-control" placeholder="Leave a comment"required></textarea>
            </label>
            <button class="btn btn-primary btn-lg" type="submit" style="height: 50px">Submit</button>
        </div>

    </form>
    <a href='/managerHome.html'><button class="btn btn-primary btn-lg" id="resolve-page-goBack">Go Back</button></a>
</body>
</html>
