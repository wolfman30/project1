<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
</head>
<body>
    <header class="card">
        <h1>Employee Reimbursement System (ERS) </h1>
    </header>
    <main class="container-fluid">
        <header>
            <h2 id="submission-form-header">User Login Form</h2>
        </header>
        <form id="loginForm" class="container">
            <div class="form-group row">
                <label class="_4c">
                    <input type="email" name="email" class="form-control form-control-lg" id="email" required>
                    <span>Email</span>
                </label>
                <label class="_4c">
                    <input type="password" name="password" class="form-control form-control-lg" id="password" minlength="10" required>
                    <span>Password</span>
                </label>
                <button type="submit" class="btn btn-primary btn-lg">
                    Login
                </button>
            </div>
            <div class="loading_message">
                <h4 id="loading_message"></h4>
            </div>
        </form>
    </main>
    <footer>

    </footer>

    <script src="javascript/script.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <!--Bootstrap 4 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossOrigin="anonymous">
    </script>
</body>
</html>
